<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Grand Launch</title>
    <style>
        <body>{
            background-color: #f9f9f9;
        }
        .invitation-card{
            background-color: #f5f5dc;
            border:3px solid #0074d9;
            max-width: 400px;
            margin:40px auto;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        .logo{
            display: block;
            margin: 0 auto 18px auto;
            width: 120px;
        }
        h1{
            font-size: 1.7rem;
            color: #1a237e;
            margin-bottom: 12px;
            text-align: center;
        }
        p{
            color: #333;
            font-size: 1rem;
            text-align: center;
            margin: 12px 0;
        }
        .details{
            text-align: center;
            margin-bottom: 12px;
        }
        .details strong{
            color:#00796b;
        }
        .description{
            color: #385170;
            font-size: 0.98rem;
            margin-bottom: 20px;
        }
        .invite-image{
            width: 80px;
            display: block;
            margin: 10px auto 20px auto;
        }
        .join-btn{
            width: 100%;
            padding: 12px;
            background-color: light-gradient(90deg,#0074d9,#56ccf2);
            border: none;
            color: #8d55db;
            font-size: 1.05rem;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition:background 0.3s,color 0.3s;
        }
        .join-btn:hover{
            background-color: #002e5c;
            color:#ffd700;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/company-logo-design-template-e089327a5c476ce5c70c74f7359c5898_screen.jpg?ts=1672291305" alt="Company logo" class="logo">
        <h1>YOu're Invited to our grand launch!</h1>
        <p>We are delighted to invite you to the grand launch of our company.</p>
        <div class="details">
            <p><strong>Date:</strong>25 Nov 2025</p>
            <p><strong>Time:</strong>4:00pm</p>
            <p><strong>Venue:</strong>hanamkonda center</p>
        </div>
        <p xlass="discription">
            Join us as we embark on an exciting journey to deliver innovation and excellence.Enjoy a special evening with fun and refreshments!
        </p>
        <img src="https://img.freepik.com/free-vector/celebration-emblem-illustration_1284-7727.jpg?semt=ais_hybrid&w=740&q=80" class="invite-image" alt="Celebrate">
        <button class="join-btn">Join Now!</button>
    </div>
</body>
</html>
