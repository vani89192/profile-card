<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enid Layout Assignment</title>
    <style>
        body{
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .section{
            max-width:900px;
            margin: 40px auto;
            padding: 32px 48px;
            background-color: whitesmoke;
            border:1px solid lightgray ;
        }
        .note{
            color: dimgray;
            letter-spacing:0.08em;
            font-weight: bold;
            font-size: 1.05rem;
        }
        hr{
            border:none;
            border-bottom: 1px solid darkgrey;
        }
        .main-heading{
            font-family: 'Georgia',serif;
            font-size: 2.2rem;
            font-weight: normal;
            line-height: 1.1;
            margin:24px 0 0 0;
        }
        .main-heading .bold{
            font-weight: bold;
            color: #222;
        }
        .main-heading .light{
            font-weight: normal;
            color:slategray;
        }
        .beat{
            display: block;
            font-size: 1.7rem;
            color: slategray;
            margin:6px 0;
        }
        .bottom-box{
            background-color: lightseagreen;
            color: white;
            padding: 30px 28px;
            margin-top: 32px;
            border-radius: 8px;
        }
        .bottom-note{
            color: #f5f5f5;
            letter-spacing: 0.08em;
            font-size: 1.01rem;
            font-weight: bold;
        }
        .bottom-box hr{
            border-bottom: 1px solid white;
            margin: 15px 0;
        }
        .bottom-heading{
            margin:0;
            font-family: 'Georgia',serif;
            font-size: 1.8rem;
            font-weight: normal;
            line-height: 1.1;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="note">EVERY NOTE IS DISTINCT</div>
        <hr>
        <div class="main-heading">
            <span class="bold">we deep-dive</span>into your back<br>
            <span class="light">catalouge to understand the<span style="color:black;font-weight:bold;">beat</span></span>
        </div>
    </div>
    <div class="section">
        <div class="note">EVERYONE NEEDS INFINITE DREAMS</div>
        <hr>
        <div class="main-heading">
            <span class="bold">Enid</span>is a <span class="light">amplification studio</span>that<br>
            building brands that<span class="bold">resound.</span>
        </div>
        <div class="bottom-box">
            <div class="bottom-note">EACH NEW IDEA DEFINE</div>
            <hr>
            <div class="bottom-heading">we stand firm on our values that<br>sit central to everything we do.</div>
        </div>
    </div>
</body>
</html>
