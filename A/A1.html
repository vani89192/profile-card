<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeBlog-Navigation Bar</title>
</head>
<style>
    *{
    font-family:Arial,Helvetica,sans-serif;
    }
    #header{
        background-color: navy;
        padding: 0;
        margin: 0;
    }
    .navbar{
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 0 18px;
    }
    .logo{
        font-weight: bold;
        font-size: 1.6rem;
        color: aliceblue;
        letter-spacing: -1px;
        margin-right: 38px;
    }
    .logo .blue{
        color: rgb(42, 174, 218);
    }
    .nav-link{
        color:aliceblue;
        text-decoration: none;
        margin-right: 45px;
        letter-spacing: 0.5px;
        transition: color 0.3s ease;
    }
    .nav-link:last-child{
        margin-right: 0;
    }
    .nav-link.active{
        color: deepskyblue;
        font-weight: bold;
    }
    .buy-link{
        color: aqua;
        margin-left: auto;
        font-weight: bold;
    }
    .nav-link:hover, .buy-link:hover
    {
        color:red;
    }
    #header, #footer{
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <div id="header">
        <div class="navbar">
            <span class="logo"><span class="blue">Be</span>blog</span>
            <a href="#" class="nav-link active"> Home</a> 
            <a href="#" class="nav-link "> Web design</a>
            <a href="#" class="nav-link "> About Us</a>
            <a href="#" class="nav-link "> BeAdvice</a>
            <a href="#" class="nav-link buy-link "> Buy BeTheme</a>
        </div>
    </div>
    
</body>
</html>
