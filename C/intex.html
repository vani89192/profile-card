<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Profit Card</title>
    <style>
        .card-container{
            width:300px;
            height: 400px;
            padding: 20px;
            margin: auto;
            border: 2px solid black;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
        }
        .profile-image{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .profile-name{
            margin: 0;
            font-size: 1.8em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .profile-desc{
            font-size: 1em;
            color: #666;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="https://www.shutterstock.com/image-vector/blank-avatar-photo-place-holder-260nw-1114445501.jpg" alt="Profit"
        class="profile-image">
        <h2 class="profile-name">Raparthy Srivani</h2>
        <p class="profile-desc">Web Developer passionate about clean code and creative solutions.</p>
    </div>
</body>
</html>
